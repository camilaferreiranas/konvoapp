spring.application.name=konvo


# ====== MySQL Configuration ======
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagement
spring.datasource.username=user
spring.datasource.password=1311
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====== Redis Configuration ======
spring.redis.host=localhost
spring.redis.port=6379

# Optional: Redis timeout and cache settings
spring.cache.type=redis
spring.redis.timeout=60000

spring.cache.redis.time-to-live=10m


# Security
jwt.public.key=classpath:public.pem
jwt.private.key=classpath:private.pem

